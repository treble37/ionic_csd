<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>
  <body ng-app="csd" ng-controller="CsdCtrl">

    <ion-pane>
      <ion-header-bar class="bar bar-header usc-bar-stable">
        <h1 class="title">USC University of Southern California</h1>
      </ion-header-bar>
      <ion-content class="has-header">
        <ul id="navmenu">
          <li><i class="fa fa-home"></i></li>
          <li><i class="fa fa-envelope"></i></li>
          <li><i class="fa fa-phone"></i></li>
          <li><i class="fa fa-ellipsis-h"></i></li>
        </ul>
        <section class='input-wrapper'>
          <label for='keyword' class="item-input-wrapper">Keyword
            <input type="search" name="search_terms" id="search_terms" placeholder="e.g., Lung cancer, aspirin, Physician name" />
          </label>
          <label for='zipcode' class="item-input-wrapper">Near You
            <input type="text" name="zip_code" id="zip_code" placeholder="90033" />
          </label>
        </section>
        <section class='input-wrapper'>
          <label for='zipcode'>Near You</label>
          <input type="text" name="zip_code" id="zip_code" placeholder="90033" />
        </section>
        <button name="button" type="submit" id="search_icon"><i class='fa fa-search'></i>
        Search
        </button>
        <section class='currently-accepting'>
          <input type="checkbox" name="currently-accepting-patients" id="currently-accepting-patients" value="Recruiting" checked="checked" />
          <label for='currently-accepting-patients'><span class='ui'></span><span>Only show trials currently accepting patients</span>
          </label>
        </section>
        <ion-list>
          <ion-item ng-repeat="menu_item in menu_items">
            {{menu_item.item}} 
            <i class="fa fa-caret-right"></i>
          </ion-item>
          <ion-item ng-repeat="menu_item in menu_items">
            {{menu_item.item}} 
            <i class="fa fa-caret-right"></i>
          </ion-item>
          <ion-item ng-repeat="menu_item in menu_items">
            {{menu_item.item}} 
            <i class="fa fa-caret-right"></i>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
